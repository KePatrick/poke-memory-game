    <div class="gameRule">
      <h1>遊戲規則</h1>
      <h3 id="rule">&emsp;一回合最多翻開三張牌，必須"依照進化順序"翻出同一個進化鏈的所有寶可夢(三個或兩個)，若沒有配對成功則會蓋起來並扣血，將25張牌都配對完成後即可獲得勝利！<br>
        EX: <br>1<img
          src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/2b3f6ff00db7a1efae21d85cfb8995eaff2da8d8.png"
          style="width: 40%; display: inline-block;">
        2<img
          src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/9c28defa939e230800ec0d0c421d9f82c60df77a.png"
          style="width: 40%; display: inline-block;">
        皮卡丘與雷丘是同一進化鏈，依序翻開後即可配對。
      </h3>
